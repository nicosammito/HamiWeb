<!doctype html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='./css/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<script async type="module">

    import {
        Base,
        BaseNavbar,
        BaseNavbarLink,
        BaseNavbarType,
        BaseNavbarPosition,
        BaseNavbarButton,
        BaseContainer,
        BaseRow, BaseColumn, BaseColumnSize, BasePadding, BasePaddingSize,
    } from "./hamiweb.min.js";




    //base
    const base = new Base();
    base.setTitle("YourServer.net - New Minecraft Server");


    //Navbar
    const baseNavbar = new BaseNavbar(BaseNavbarType.normal);
    baseNavbar.setName("YourServer.net");
    baseNavbar.addNavbarItem(new BaseNavbarLink("Startseite", "index.html"), BaseNavbarPosition.left);
    baseNavbar.addNavbarItem(new BaseNavbarLink("Ãœber Uns", "index.html"), BaseNavbarPosition.left);
    baseNavbar.addNavbarItem(new BaseNavbarButton("Team", "index.html", "btn-success"), BaseNavbarPosition.right);

    base.addSections(baseNavbar);

    const container = new BaseContainer([
        new BaseRow([
            new BaseColumn([
                new BasePadding([
                    baseNavbar
                ], BasePaddingSize.padding_10px)
            ], BaseColumnSize.col_md_6),
            new BaseColumn([
                new BasePadding([
                    baseNavbar
                ], BasePaddingSize.padding_10px)
            ], BaseColumnSize.col_md_6)
        ])
    ])
    base.addSections(container);

    base.load();
</script>
</body>
</html>
