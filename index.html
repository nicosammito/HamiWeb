<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='./css/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<script async type="module">
    let count = 0;

    function counter() {
        count++;
        return "Counter: " + count;
    }

    import * as HamiWeb from "./hamiweb.min.js";

    const base = new HamiWeb.Base({
        title: "test",
        onload: new HamiWeb.BaseFunction(() => {
           alert("test");
        }),
        navbar: new HamiWeb.BaseNavbar({
            name: "HamiWeb.com",
            type: HamiWeb.BaseNavbarType.normal,
            list: [
                new HamiWeb.BaseNavbarLink({
                    name: "Startseite",
                    onclick: new HamiWeb.BaseFunction((node) => {
                        node.innerText = counter();
                    })
                })
            ]
        })
    });

    base.load();
</script>
</body>
</html>
